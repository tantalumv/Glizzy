name = "glizzy_lustre_app"
version = "0.1.0"
description = "Demo application for Glizzy UI components using Lustre dev server"
gleam = ">= 1.11.0"
target = "javascript"

[dependencies]
gleam_stdlib = ">= 0.45.0 and < 2.0.0"
lustre = ">= 5.0.0 and < 6.0.0"
glizzy = ">= 0.1.0 and < 1.0.0"
gleam_time = ">= 1.7.0 and < 2.0.0"
gleam_community_colour = ">= 2.0.0 and < 3.0.0"
gleam_json = ">= 3.1.0 and < 4.0.0"

[dev-dependencies]
gleeunit = ">= 1.0.0 and < 2.0.0"
lustre_dev_tools = ">= 2.3.4 and < 3.0.0"

[javascript]
runtime = "bun"

[tools.lustre.html]
title = "Glizzy UI"
stylesheets = [{ href = "/glizzy_lustre_app.css" }]

[tools.lustre.dev]
port = 4000
