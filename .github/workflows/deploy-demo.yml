name: Deploy Demo App to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-demo"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          otp-version: "27.0"
          gleam-version: "1.14.0"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install rebar3
        run: |
          wget https://github.com/erlang/rebar3/releases/latest/download/rebar3
          chmod +x rebar3
          sudo mv rebar3 /usr/local/bin/

      - name: Install Gleam dependencies
        run: cd examples/lustre_app && gleam deps download

      - name: Install npm dependencies
        run: bun install

      - name: Build demo app
        run: cd examples/lustre_app && gleam run -m lustre/dev build --minify --outdir=public

      - name: Build Tailwind CSS
        run: cd examples/lustre_app && bunx tailwindcss -i glizzy_lustre_app.css -o public/glizzy_lustre_app.css --minify

      - name: Fix paths for GitHub Pages
        run: |
          cd examples/lustre_app/public
          sed -i 's|href="/glizzy_lustre_app.css"|href="./glizzy_lustre_app.css"|g' index.html
          sed -i 's|src="/glizzy_lustre_app.js"|src="./glizzy_lustre_app.js"|g' index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./examples/lustre_app/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
